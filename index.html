<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <title>2020圣诞开奖大转盘</title>
        <meta name="keywords" content="抽奖系统">
        <meta name="description" content="抽奖系统">
        <meta name="author" content="抽奖系统">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" href="css/css.css" type="text/css">
    </head>
    <body>
    <div class="bg"></div>
    <div id="audio_btn">
        <audio loop src="./audio/bg_audio.mp3" id="media"></audio>
    </div>
    <audio src="./audio/success.mp3" id="success"></audio>
    <div class="snow"></div>
    <div class="dog">
        <img src="images/1_01.png">
    </div>
    <div class="turntable">
        <img src="images/1_03.png" class="img">
        <div class="jz"><span class="name"><img src="images/1_05.png"></span></div>
    </div>
    <div class="btn">
        <div class="start" id="btntxt">开始</div>
    </div>
    <div class="confirmbox">
        <div class="bg_img"><img src="images/1_04.png"></div>
        <div class="box">
            <div class="title">最新开奖号码公布</div>
            <div class="lucknum">
                <span>00</span>
                <span>00</span>
                <span>00</span>
                <span>00</span>
                <span class="span">00</span>
                <div class="clear"></div>
            </div>
            <div class="conbox"></div>
        </div>
    </div>
    <div class="zjmd">
        <div class="edit">编辑</div>
        <div class="content">
            <img src="./images/table-top.png" alt="">
            <div class="title">开奖号码公布栏</div>
            <div class="div1">
                <div id="content"> 
                    <div class="zjmd_bt_xy"></div>
                </div>
            </div>
            <div class="table-bottom"></div>
        </div>
    </div>
    <div class="reset">重置</div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="layer/layer.js"></script>
    <script type="text/javascript" src="js/adaptive-version2.js"></script>
    <script type="text/javascript" src="js/cj.js"></script>

</html>
